<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-xs-5">
                    <label for="name">Ф.И.О</label>
                    <input type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-xs-7">
                    <label for="name">Адресс</label>
                    <input type="text"
                     id="address" 
                     name="address"
                    class="form-control"
                    ngModel
                    required
                   >
                </div>
            </div>
            <div class="row move-down">
                <div class="col-xs-12 ">
                    <button class="btn btn-success is-grouped " type="submit" [disabled]="!f.valid" >{{editMode?'Update':'Add'}}</button>
                    <button class="btn btn-danger is-grouped" type="button"(click)="onDelete()" *ngIf="editMode">delete</button>
                    <button class="btn btn-primary is-grouped" type="button" (click)="onClear()">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
