<div class="row">
  <div class="col-xs-12">
    <a style="cursor :pointer;" class="list-group-item clearfix" *ngFor="let currency of currencies">

      <div class="row">
        <div class="col-xs-5">
          <h4 class="list-group-item-heading">{{ currency.Name}}</h4>
        </div>
        <div class="col-xs-5">
          <p class="list-group-item-text">{{ currency.Value }}</p>
        </div>

        <input class="form-check-input" type="checkbox" value="" [(ngModel)]="currency.checked" (change)="onToggle()">
        <label class="form-check-label" for="flexCheckDefault" style="margin-left:10px;">
          choose one
        </label>
      </div>
    </a>
  </div>
</div>
